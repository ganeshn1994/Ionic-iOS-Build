<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item-sliding *ngFor="let joblist of data.clientJobs">
      <ion-item>
        
        <h2 ng-repeat="let joblist of data.clientJobs | split">{{joblist.jobDetails.categories}}</h2>
   
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon-only color="secondary">
          <ion-icon name="create"></ion-icon>
        </button>
        <button color="danger" ion-button icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
        </ion-item-options>
    </ion-item-sliding> 
   </ion-list>
   <ion-footer>
   <button ion-button icon-left class="viewmsg" (click)="viewMessage()">
    View Message
  </button>
  <button ion-button icon-right class="sendmsg" (click)="sendMessage()">
    Send Message
  </button> 
</ion-footer>
</ion-content>
