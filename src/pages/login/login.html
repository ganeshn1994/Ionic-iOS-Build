<ion-header>

  <ion-navbar>
      <img src="assets/imgs/imagePEI.jpg">
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

    <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="email" [(ngModel)]="user.emailId"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>    
         </ion-list>
        </ion-card>

        <ion-fab center>
            <button ion-button round icon-only (click)="login()">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>  
         </ion-fab> 

</ion-content>
