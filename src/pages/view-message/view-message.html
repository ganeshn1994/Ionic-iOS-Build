<ion-header>

  <ion-navbar>
    <ion-title>ViewMessage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let message of data.messages">
          <ion-item>
            
            <h2>{{message.peiMessage}}</h2>
            
          </ion-item>
    
          <ion-item-options side="right">
            <button ion-button icon-only color="secondary">
              <ion-icon name="create"></ion-icon>
            </button>
            <button color="danger" ion-button icon-only>
              <ion-icon name="trash"></ion-icon>
            </button>
            </ion-item-options>
        </ion-item-sliding> 
       </ion-list>

</ion-content>
